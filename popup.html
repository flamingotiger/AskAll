<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AskAll</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>AskAll</h1>
      <label class="label" for="question">Question</label>
      <textarea id="question" placeholder="Type your question..."></textarea>
      <div class="targets">
        <div class="label">Targets</div>
        <label class="check"><input type="checkbox" id="target-chatgpt" /> ChatGPT</label>
        <label class="check"><input type="checkbox" id="target-claude" /> Claude</label>
        <label class="check"><input type="checkbox" id="target-perplexity" /> Perplexity</label>
        <label class="check"><input type="checkbox" id="target-gemini" /> Gemini</label>
      </div>
      <button id="sendBtn">Send to all</button>
      <div id="status" class="status">Success: 0 / Fail: 0</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
